<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/furnitures.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/furnitures.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Castlery</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Voice Recognition Button and Script -->
    <div style="display: none;">
      <h1>Voice Recognition</h1>
      <button id="startRecognition">Start Voice Recognition</button>
      <p id="result"></p>
    </div>

    <script>
      // Example JavaScript code for voice recognition
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = true; // Keep recognizing
        recognition.interimResults = true; // Show interim results

        recognition.onstart = function() {
          console.log('Voice recognition started. Speak into the microphone.');
        };

        recognition.onresult = function(event) {
          const transcript = event.results[event.results.length - 1][0].transcript;
          console.log('Recognized speech:', transcript);
          document.getElementById('result').innerText = `You said: ${transcript}`;
          // Send recognized speech back to the parent window
          window.parent.postMessage(transcript, '*');
        };

        recognition.onerror = function(event) {
          console.error('Speech recognition error:', event.error);
        };

        recognition.onend = function() {
          console.log('Voice recognition ended.');
        };

        // Start recognition when the button is clicked
        document.getElementById('startRecognition').onclick = function() {
          recognition.start();
        };
      } else {
        console.log('Speech recognition not supported in this browser.');
      }
    </script>
  </body>
</html>
